<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <form action="/edit/{{ item.id }}" method="POST">
        <input type="text" name="text" value="{{ item.text }}" required>
        <button id="edit-submit-button" type="submit">Save</button>
    </form>

    <form action="/" method="GET">
        <button id="edit-back-button" type="submit">Back</button>
    </form>
</body>
</html>
